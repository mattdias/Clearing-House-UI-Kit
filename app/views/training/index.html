<div class="container">

	<div class="row-fluid">
	    <div class="col-xs-2 col-md-2">
		    <h3>Training Materials:</h3>
	    </div>

		<div ng-repeat="document in documents">
			<div class="col-xs-2 col-md-2 organization">
				<img src="{{document.thumbnail}}" alt="{{document.name}}">
				<a href="{{document.url}}">
					<h3>{{document.description}}</h3>
				</a>
				<a ng-if="document.type=='document'" href="{{document.url}}" title="{{document.name}}">Download the PDF <i class="fa fa-long-arrow-right"></i></a>
				<a ng-if="document.type=='database'" href="{{document.url}}" title="{{document.name}}">Go to the database <i class="fa fa-long-arrow-right"></i></a>
				<a ng-if="document.type=='website'" href="{{document.url}}" title="{{document.name}}">Visit the website <i class="fa fa-long-arrow-right"></i></a>
				<a ng-if="document.type=='document-list'" href="{{document.url}}" title="{{document.name}}">See the list <i class="fa fa-long-arrow-right"></i></a>
				<em ng-if="document.type=='forthcoming'" style='font-style:italic'>(forthcoming)</em>
			</div>
			<div ng-if="$index%5==4">
				<div class="clearfix"></div>
				<div class="col-xs-2 col-md-2"></div>
			</div>
		</div>
	</div>

</div>
